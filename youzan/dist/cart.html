<!DOCTYPE html><html class="" lang=zh-cmn-Hans style="position: static;"><head><meta http-equiv=Content-Type content="text/html; charset=UTF-8"><meta name=keywords content=有赞,移动电商服务平台><meta name=description content=""><meta name=HandheldFriendly content=True><meta name=MobileOptimized content=320><meta name=format-detection content="telephone=no"><meta http-equiv=cleartype content=on><meta name=referrer content=always><link rel="shortcut icon" href=https://b.yzcdn.cn/v2/image/yz_fc.ico><title>购物车</title><meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"><style>[v-cloak] {display: none!important;}</style><link href=static/css/cart.c354818a1223fd7c90d24fa30bdf5ad3.css rel=stylesheet></head><body class=body-fixed-bottom style=""><div id=app v-cloak><div class=shop-cart v-show=isEmpty><div class=empty-list><h2>购物车快饿瘪了T.T</h2><div class=desc>快给我挑点宝贝</div><div class=go-homepage-btn><a href=index.html>去逛逛</a></div></div></div><div class=container style="" v-show=!isEmpty><div class="content clearfix js-page-content"><div id=cart-container><div><div class=topNavbar><span class=backBtn @click=back>返回</span> <span>购物车</span></div><div class="js-shop-list shop-list"><div v-for="(item, index) in cartList" :key=index class="block block-order block-cart" v-if="item.goodList.length > 0"><div class=header><div @click=selectShop(item,index) class="select-group js-select-group"><span :class="{'checked': status === 'view' ? item.checked : item.removeChecked}" class=check></span></div><a class=shop-title><i class=custom-store-img>店铺：</i>{{ item.shopTitle }}</a> <a v-show="status === 'write' ? index === editIndex : true" @click="toggleItemStatus(item, index)" href=javascript:; data-type=cart class="j-edit-list pull-right c-blue font-size-12 edit-list">{{ item.statusMessage }}</a></div><div><ul class="js-list block block-list block-list-cart border-0"><li v-for="(good, index2) in item.goodList" :key=index2 :data-shop=index :data-good=index2 class="block-item block-item-cart" :class="{'editing': item.editing}"><div><div @click="selectGood(item, good,index, index2)" class=check-container><span class=check :class="{'checked': status === 'view' ? good.checked : good.removeChecked}"></span></div><div class="name-card clearfix"><a href=javascript:; class="thumb js-goods-link"><img class=js-lazy :src=good.image></a><div class=detail><a href=javascript:; class=js-goods-link><h3 class="title js-ellipsis"><i>{{ good.title }}</i></h3></a><p class="sku ellipsis">{{ good.sku }}</p><div class=num v-cloak v-show=!item.editing>×<span class=num-txt>{{ good.number }}</span></div><div class=num v-cloak v-show=item.editing><div class=quantity><button type=button class=minus :class="{'disabled': good.number === 1}"></button> <input type=text pattern=[0-9]* class=txt v-model.number=good.number> <button type=button class=plus></button><div @click="minusNum(good, index)" class="response-area response-area-minus"></div><div @click="addNum(good, index)" class="response-area response-area-plus"></div></div></div><div class="price c-orange">¥<span>{{ good.price | floatnum }}</span></div></div><div class=error-box></div></div><div @click=delSingleItem(item,index,good,index2) :style="{'transform': 'translateX(' + good.offset + 'px)'}" class=delete-btn :data-index=index2><span>删除</span></div></div></li></ul></div></div></div><div style=padding:0; class="js-bottom-opts bottom-fix"><div class="go-shop-tip js-go-shop-tip c-orange font-size-12">你需要分开结算每个店铺的商品哦~</div><div class="bottom-cart clear-fix"><div @click=toggleAllPick class=select-all><span class=check :class="{'checked': status === 'view' ? allPick : allremovePick}"></span> 全选</div><div class=total-price v-cloak v-show="status === 'view'">合计：¥<span class=js-total-price style="color: rgb(255, 102, 0);">{{ total | floatnum }}</span><p class=c-gray-dark>不含运费</p></div><button v-cloak v-show="status === 'view'" href=javascript:; class="js-go-pay btn btn-orange-dark font-size-14" :disabled="total === 0">结算 ({{ selectsList.length }})</button> <button @click=showDelDialog v-cloak v-show="status === 'write'" href=javascript:; :disabled="removeList.length === 0" class="j-delete-goods btn font-size-14 btn-red">删除 ({{ removeList.length }})</button></div></div></div></div></div></div><transition name=fadeDialog v-show=!isEmpty><div v-cloak v-show=isMessageDialogShow class=van-modal style="z-index: 2001;"><div class=van-dialog style="z-index: 2002;"><div class="van-hairline van-dialog__content"><div class=van-dialog__message>{{ delInfoMessage }}</div></div><div class="van-dialog__footer van-dialog__footer--buttons"><button @click="isMessageDialogShow = false" class="van-button van-button--default van-button--large van-dialog__cancel" style=""><span class=van-button__text>取消</span></button> <button @click=confirmDel class="van-button van-button--default van-button--large van-dialog__confirm van-hairline--left"><span class=van-button__text>确认</span></button></div></div></div></transition></div><script type=text/javascript src=static/js/manifest.6de2fda92652eaae5c1b.js></script><script type=text/javascript src=static/js/vendor.4510d073b1f9e9448428.js></script><script type=text/javascript src=static/js/cart.b03d8134222c97abf302.js></script></body></html>
